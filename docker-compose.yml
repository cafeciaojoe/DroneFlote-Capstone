version: "3.7"
services:

  roscore:
    build:
      context: ./roscore
    networks:
      - ros-custom
    ports:
      - "9090:9090"
    environment:
      - ROS_MASTER_URI=http://roscore:11311
    container_name: roscore
    tty: true

  parser:
    build:
      context: ./pose_parser
    networks:
      - ros-custom
    ports:
      - "9999:9999"
    environment:
      - ROS_MASTER_URI=http://roscore:11311
      - DISPLAY=novnc:0.0
    tty: true
    depends_on:
      - roscore

