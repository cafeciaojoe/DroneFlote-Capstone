#    tty: true
#    depends_on:
#      - roscore
#      - novnc

  posenet:
    build:
      context: ./posenet
    networks:
      - ros-custom
    ports:
      - "8888:443"
      - "8889:443"
      - "5000:5000"
    environment:
      - ROS_MASTER_URI=http://roscore:11311
    tty: true
    depends_on:
      - roscore

  novnc:
    container_name: novnc
    image: theasp/novnc
    networks:
      ros-custom:
    ports:
      - "8080:8080"
    tty: true

networks:
  ros-custom:
    name: ros-custom
    driver: bridge
